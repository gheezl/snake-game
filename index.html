<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
</head>
<style>
    @font-face {
        font-family: 'Eight Bit Dragon Regular';
        font-style: normal;
        font-weight: normal;
        src: local('Eight Bit Dragon Regular'), url('eight-bit-dragon.woff') format('woff');
    }

    body {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin: 0;
        background-color: black;
        font-family: 'Eight Bit Dragon Regular';
    }

    #game-board {
        display: grid;
        grid-column-start: 2;
        grid-template-rows: repeat(50, 1fr);
        grid-template-columns: repeat(50, 1fr);
        background-color: black;
        border: 2px solid red;
        height: 50vw;
        width: 50vw;
    }

    .snake {
        background-color: black;
        border: 1px solid blue;
    }

    .food {
        border: 2px solid white;
        border-radius: 100%;
        box-shadow: 1px whitesmoke;
    }

    .obsticale {
        border: 2px solid red;
        border-radius: 100%;
        background-color: red;
    }

    .header {
        display: flex;
        grid-column-start: 1;
        justify-content: center;
        color: white;
    }
</style>
<script src="./javascript/game.js" defer type="module"></script>

<body>
    <header class="header">
        <h1>Collect the Rings</h1>
    </header>
    <div id="game-board">

    </div>
</body>

</html>
